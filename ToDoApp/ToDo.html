<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="ToDo.Css">
</head>
<body>
  <div class="container">
    <h1>To-Do List Application</h1>

    <form id="todo-form" class="form">
      <input type="text" id="task" name="task" required placeholder="Task">
      <input type="number" id="priority" name="priority" min="1" required placeholder="Priority in number">
      <button type="button" onclick="addTask()" class="btn btn-success">Add Task</button>
    </form>

    <table id="todo-list" class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Task Name</th>
          <th>Priority</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tbody">
        
      </tbody>
    </table>
  </div>
    <script src="ToDo.js"></script>
  </body>
</html>
